<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ネットワーク機器情報編集</title>
</head>
<body>
    <h1>ネットワーク機器情報編集</h1>
    <form action="/rack/{{ .unitNumber }}/networkDevice/update/{{ .networkDevice.DeviceName }}" method="post">
        <div>
            <label for="deviceName">機器名:</label>
            <input type="text" id="deviceName" name="deviceName" value="{{ .networkDevice.DeviceName }}" required>
        </div>
        <div>
            <label for="portCount">ポート数:</label>
            <input type="text" id="portCount" name="portCount" value="{{ .networkDevice.PortCount }}" required>
        </div>
        <div>
            <label for="ipAddress">IPアドレス:</label>
            <input type="text" id="ipAddress" name="ipAddress" value="{{ .IpAddressStr }}" required>
        </div>
        <div>
            <label for="role">役割:</label>
            <input type="text" id="role" name="role" value="{{ .networkDevice.Role }}" required>
        </div>
        <div>
            <label for="macAddress">MACアドレス:</label>
            <input type="text" id="portMacAddress" name="portMacAddress" value="{{ .portMacAddressStr }}" required>
        </div>
        <div>
            <button type="submit">更新</button>
        </div>
</body>
</html>
