<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ラック情報編集</title>
</head>
<body>
    <h1>ラック情報編集</h1>
    <form action="/update/{{ .rack.UnitNumber }}" method="post">
        <div>
            <label for="height">高さ:</label>
            <input type="text" id="height" name="height" value="{{ .rack.Height }}" required>
        </div>
        <div>
            <label for="unitNumber">ラック番号:</label>
            <input type="text" id="unitNumber" name="unitNumber" value="{{ .rack.UnitNumber }}" required>
        </div>
        <div>
            <label for="width">幅:</label>
            <input type="text" id="width" name="width" value="{{ .rack.Width }}" required>
        </div>
        <div>
            <label for="specification">仕様:</label>
            <input type="text" id="specification" name="specification" value="{{ .rack.Specification }}" required>
        </div>
        <div>
            <label for="depth">奥行き:</label>
            <input type="text" id="depth" name="depth" value="{{ .rack.Depth }}" required>
        </div>
        <div>
            <button type="submit">更新</button>
        </div>
    </form>
</body>
</html>
