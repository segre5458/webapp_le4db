<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>表の表示</title>
</head>
<body>
    <h1>表の表示</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>パスワード</th>
            </tr>
        </thead>
        <tbody>
            {{ if .testUser }}
            {{ range .testUser }}
            <tr>
                <td>{{ .UserID }}</td>
                <td>{{ .Password }}</td>
            </tr>
            {{ end }}
            {{ else }}
            <tr>
                <td colspan="2">該当するレコードが見つかりません。</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <form action="/add" method="post">
        <input type="text" name="userID" placeholder="ユーザーID">
        <input type="text" name="password" placeholder="パスワード">
        <input type="submit" value="追加">
    </form>

    <form action="/search" method="get">
        <input type="text" name="userID" placeholder="ユーザーID">
        <input type="submit" value="検索">
    </form>
</body>
</html>
